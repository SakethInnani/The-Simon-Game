<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Simon Game</title>

    <!-- Favicon for website logo -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- link to style sheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">

        <!-- display level on start-->
        <h1 id="level-title">press any key to start</h1>
        
        <!-- 4 buttons: Green  Red  
                        Yellow Blue -->
        <div class="row">
            <button id="green" class="myB col-4 green" style='background-color:green;'></button>
            <button id="red" class="myB col-4 red" style='background-color:red;'></button>
        </div>

        <div class="row">
            <button id="yellow" class="myB col-4 yellow" style='background-color:yellow;'></button>
            <button id="blue" class="myB col-4 blue" style='background-color:blue;'></button>
        </div>

    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- jQuery CDN script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- link to script file -->
    <script src="game.js"></script>

</body>
</html>
